<header>
  <div class="header-cont">
    <div class="header-logo">
      <a routerLink="/">
        <h2>Job Portal</h2>
      </a>
    </div>

    <div class="header-nav">
      <nav>
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/jobs">Find Jobs</a></li>
          <li><a routerLink="#">Employers</a></li>
          <li><a routerLink="#">Admin</a></li>
          <li><a routerLink="#">About Us</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/profile">Profile</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-buttons">
      <button class="contact-btn">Contact Us</button>
      <a *ngIf="!isLoggedIn" routerLink="/login">
        <button class="auth-btn">Login</button>
      </a>
      <a *ngIf="isLoggedIn" routerLink="/" (click)="logOut()">
        <button class="auth-btn">Log Out</button>
      </a>
    </div>

    <div class="hamburger-open" (click)="handleHamburger()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>

    <div class="hamburger-menu" [class.open]="isHamburgerOpen">
      <div class="hamburger-close" (click)="handleHamburger()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>

      <div class="hamburger-nav">
        <nav>
          <ul>
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/jobs">Find Jobs</a></li>
            <li><a routerLink="#">Employers</a></li>
            <li><a routerLink="#">Admin</a></li>
            <li><a routerLink="#">About Us</a></li>
            <li><a routerLink="#">Contact Us</a></li>
            <li><a routerLink="/profile">Profile</a></li>
            <li>
              <a *ngIf="!isLoggedIn" routerLink="/login">
                <button class="auth-btn">Login</button>
              </a>
              <a *ngIf="isLoggedIn" routerLink="/" (click)="logOut()">
                <button class="auth-btn">Log Out</button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
