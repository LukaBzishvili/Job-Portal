<header>
  <div class="header-cont">
    <div class="header-logo">
      <a routerLink="/">
        <h2>Job Portal</h2>
      </a>
    </div>
    <div class="header-nav">
      <nav>
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="#">Find Jobs</a></li>
          <li><a routerLink="#">Employers</a></li>
          <li><a routerLink="#">Admin</a></li>
          <li><a routerLink="#">About Us</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-buttons">
      <button class="contact-btn">Contact Us</button>
      <a routerLink="/login"><button class="auth-btn">Login</button></a>
      <a routerLink="/" (click)="logOut()" style="margin-left: 20px"
        ><button class="auth-btn">Log Out</button></a
      >
    </div>
    <div class="hamburger-open" (click)="handleHamburger()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
    <div class="hamburger-menu" [class.open]="isHamburgerOpen">
      <div class="hamburger-close" (click)="handleHamburger()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>

      <div class="hamburger-nav">
        <nav>
          <ul>
            <li><a routerLink="#">Home</a></li>
            <li><a routerLink="#">Find Jobs</a></li>
            <li><a routerLink="#">Employers</a></li>
            <li><a routerLink="#">Admin</a></li>
            <li><a routerLink="#">About Us</a></li>
            <li><a routerLink="#">Contact Us</a></li>
            <li>
              <a routerLink="/login"><button class="auth-btn">Login</button></a>
              <!-- <a routerLink="/"><button class="auth-btn">ðŸ‘¤</button></a> -->
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
